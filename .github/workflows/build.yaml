name: Build EOPF container images

on: 
  workflow_dispatch:
  push:
    paths:
      - 'eopf-dask/**'
      - 'eopf-jupyterlab/**'
      - 'eopf-zarr-driver/**'

jobs:
  lock:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: "latest"

      - name: Create lockenv
        run: micromamba create -n lockenv

      - name: Install conda-lock
        run: micromamba install -y -n lockenv -c conda-forge conda-lock

      - name: Generate conda lock file
        run: micromamba run -n lockenv conda-lock lock -f eopf-jupyterlab/environment.yml -p linux-64 -c conda-forge

      - name: Upload lock file
        uses: actions/upload-artifact@v4
        with:
          name: conda-lock
          path: conda-lock.yml
        
  build-jupyterlab-image:
    needs: ["lock"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download lock file
        uses: actions/download-artifact@v5
        with:
          name: conda-lock

      - name: Display structure of downloaded files
        run: ls -r
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3


      # Build and push image with buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push image
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
          tags: ghcr.io/${{ github.repository }}/eopf-jupyterlab:latest
          file: eopf-jupyterlab/eopf-jupyterlab.dockerfile


  build-dask-image:
    needs: ["lock"]
    runs-on: ubuntu-latest
    steps:
          
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download lock file
        uses: actions/download-artifact@v5
        with:
          name: conda-lock

      - name: Display structure of downloaded files
        run: ls -r
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3


      # Build and push image with buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
            
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push image
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' || github.event_name == 'workflow_dispatch'}}
          tags: ghcr.io/${{ github.repository }}/eopf-dask:latest
          file: eopf-dask/eopf-dask.dockerfile

  build-zarr-driver-image:
    runs-on: ubuntu-latest
    steps:
      # Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3


      # Build and push image with buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to EOPF Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push image
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
          tags: ghcr.io/${{ github.repository }}/eopf-zarr-driver:latest
          file: eopf-zarr-driver/Dockerfile
